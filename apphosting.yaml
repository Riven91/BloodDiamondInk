# The command to build your app. This command is run on the server
# during deployment.
build:
  command: "npm run build"

# The command to run your app. This command is run on the server
# to start the application.
start:
  command: "npm run start"

# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
